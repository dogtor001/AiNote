<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Note</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app-container">
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Ai Note</div>
        <button class="new-chat-btn" onclick="createNewConversation()">
          + 新建对话
        </button>
      </div>
      
      <div class="conversations-list" id="conversationsList">
        <!-- 对话列表将在这里动态生成 -->
      </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
      <div class="chat-header">
        <div class="chat-header-left">
          <div class="chat-title" id="currentChatTitle" contenteditable="true">新对话</div>
          <div class="controls">
            <button id="deleteConversationBtn" class="action-button" title="删除当前对话"></button>
          </div>
        </div>
      </div>
      
      <div class="chat-container" id="chatContainer">
        <!-- 聊天消息将在这里动态生成 -->
        <div id="clearContextWrapper" class="clear-context-container" style="display: none;">
          <button class="clear-context-btn" onclick="clearContext()">清除上下文</button>
        </div>
      </div>
      
      <div class="input-container">
        <div class="input-area">
          <textarea 
            id="messageInput" 
            class="message-input"
            placeholder="输入消息..."
            autofocus
            rows="1"
          ></textarea>
          <div class="input-actions-row">
            <select id="modelSelector" class="model-selector">
              <option value="moonshotai/Kimi-K2-Instruct">Kimi K2</option>
              <option value="deepseek-ai/DeepSeek-R1">DeepSeek R1</option>
              <option value="zai-org/GLM-4.5">GLM 4.5</option>
              <option value="Qwen/Qwen3-235B-A22B-Instruct-2507">Qwen 3.5</option>
            </select>
            <button id="sendButton" class="send-button">发送</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 悬浮按钮 -->
  <div class="floating-buttons">
    <button class="icon-button hamburger-button" onclick="toggleSidebar()">☰</button>
    <button class="icon-button" onclick="createNewConversation()">+</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
